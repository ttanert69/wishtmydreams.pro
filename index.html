<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hoşgeldin - Benim Kişisel Sitem</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0; padding: 0;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 2rem;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      border-bottom: 2px solid #4a90e2;
      padding-bottom: 0.5rem;
    }
    p {
      line-height: 1.6;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
    a.button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #357ABD;
    }
  </style>
</head>

    <section>
