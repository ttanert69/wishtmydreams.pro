<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisht My Dreams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }
    section {
      margin-bottom: 40px;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #444;
      position: relative;
      margin: 50px auto;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .slice {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: #ffcc00;
      border: 1px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }
    #spinBtn {
      padding: 10px 20px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 0 auto;
      position: relative;
      top: -35px;
    }
  </style>
</head>
<body>
  <h1>Wisht My Dreams</h1>

  <section>
    <h2>Hikayemiz</h2>
    <p>Burası senin mevcut yazıların için bir alan olacak. Eski içerikler burada duracak ve gerektiğinde düzenleriz.</p>
  </section>

  <section id="spin-section">
    <h2>Şans Çarkı</h2>
    <div id="pointer"></div>
    <div id="wheel"></div>
    <button id="spinBtn">Çevir!</button>
  </section>

  <section>
    <h2>İletişim</h2>
    <p>Bize ulaşmak için email@example.com adresine mail atabilirsin.</p>
  </section>

  <script>
    const wheel = document.getElementById('wheel');
    const prizes = ['100₺', '250₺', '500₺', '150₺', '300₺', '50₺', '200₺', '400₺'];

    // Çarkı oluştur
    prizes.forEach((text, i) => {
      const slice = document.createElement('div');
      slice.className = 'slice';
      const angle = (360 / prizes.length) * i;
      slice.style.transform = `rotate(${angle}deg) skewY(-45deg)`;
      slice.innerHTML = `<div style="transform: skewY(45deg) rotate(${360 / prizes.length / 2}deg); width: 100%; text-align: center;">${text}</div>`;
      wheel.appendChild(slice);
    });

    document.getElementById('spinBtn').addEventListener('click', () => {
      const deg = Math.floor(3600 + Math.random() * 360);
      wheel.style.transform = `rotate(${deg}deg)`;
    });
  </script>
</body>
</html>
